<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
</head>
<body>
    <form>
        <table border="1">
            <tr>
                <td colspan="2" align="center">User Form</td>
            </tr>
            <tr>
                <td>Enter Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Enter Password</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Email Address</td>
                <td><Textarea></Textarea></td>
            </tr>
            <tr>
                <td>Select Game</td>
                <td>
                    <input type="checkbox" name="hockey" id="hockey">
                    <label for="hockey">Hockey</label> <br>
                    <input type="checkbox" name="football" id="football">
                    <label for="football">Football</label> <br>
                    <input type="checkbox" name="badminton" id="badminton">
                    <label for="badminton">Badminton</label> <br>
                    <input type="checkbox" name="cricket" id="cricket">
                    <label for="cricket">Cricket</label> <br>
                    <input type="checkbox" name="volleyball" id="volleyball">
                    <label for="volleyball">Volleyball</label>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="male" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="female" id="female">
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td>Select Age</td>
                <td>
                    <select name="age" id="age">
                        <option>Select</option>
                        <option>18-25</option>
                        <option>25-30</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="button" value="Click Me">
                    <input type="button" value="Reset">
                    <input type="button" value="Submit Form">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
