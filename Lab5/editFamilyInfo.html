<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Family Information</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Family Info</legend>
            <table align="center">
                <tr>
                    <td>Father's Name:</td>
                    <td><input type="text" name="father" id="father"></td>
                </tr>
                <tr>
                    <td>
                        Father's NID:
                    </td>
                    <td>
                        <input type="text" name="fnid" id="fnis">
                    </td>
                </tr>
                <tr>
                    <td>
                        Occupation:
                    </td>
                    <td>
                        <input type="text" name="occupation" id="occupation">
                    </td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td><input type="text" name="fphone" id="fphone"></td>
                </tr>
                <tr>
                    <td>Father Work Address</td>
                    <td><input type="text" name="fwork" id="fwork"></td>
                </tr>
                <tr>
                    <td>Mother's Name:</td>
                    <td><input type="text" name="mother" id="mother"></td>
                </tr>
                <tr>
                    <td>
                        Mother's NID:
                    </td>
                    <td>
                        <input type="text" name="mnid" id="mnis">
                    </td>
                </tr>
                <tr>
                    <td>
                        Occupation:
                    </td>
                    <td>
                        <input type="text" name="moccupation" id="moccupation">
                    </td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td><input type="text" name="mphone" id="mphone"></td>
                </tr>
                <tr>
                    <td>Mother's Work Address</td>
                    <td><input type="text" name="mwork" id="mwork"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Save"></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
